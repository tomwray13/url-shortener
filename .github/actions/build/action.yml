name: 'Build'
description: 'Sets up repository'
runs:
  using: 'composite'
  steps:
    - name: Check out source code
      uses: actions/checkout@v3
    - name: Install Node.js
      uses: actions/setup-node@v3
    - name: Set up pnpm
      uses: pnpm/action-setup@v2
      with:
        version: latest
    - name: Install dependencies
      shell: bash
      run: pnpm install